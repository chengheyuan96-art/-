<style>
  :root{--bg:#f7f8fa;--card:#fff;--accent:#2d7ff9;--muted:#666;}
  body{font-family: "Noto Sans", Arial, sans-serif; margin:0; padding:18px; background:var(--bg); color:#222;}
  header{display:flex; align-items:center; gap:12px; margin-bottom:12px;}
  h1{font-size:1.4rem; margin:0;}
  .wrap{max-width:1100px; margin:0 auto;}
  .topbar{display:flex; gap:6px; flex-wrap:wrap; margin-bottom:12px;}
  .group-btn{background:var(--card); border:1px solid #e6e9ee; padding:6px 8px; border-radius:6px; cursor:pointer; font-size:0.95rem;}
  .group-btn.active{border-color:var(--accent); box-shadow:0 1px 0 rgba(45,127,249,0.08);}
  .panel{background:var(--card); padding:14px; border-radius:10px; box-shadow:0 1px 6px rgba(20,20,30,0.04);}
  .passage{margin-bottom:12px; line-height:1.8;}
  .question{margin:12px 0; padding:10px; border-radius:8px; background:#fbfdff; border:1px solid #f0f5ff;}
  .options{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;}
  .opt{padding:8px 12px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer; user-select:none;}
  .opt.selected{border-color:var(--accent); background:#eef5ff;}
  .opt.correct{background:#e8f7ef; border-color: #2aa05a; color:#117a3a; font-weight:700;}
  .opt.wrong{background:#fdecea; border-color:#d9534f; color:#b42d2d; font-weight:700;}
  .controls{display:flex; gap:8px; margin-top:10px; flex-wrap:wrap;}
  .btn{padding:8px 12px; border-radius:8px; border:1px solid #d2d6db; background:var(--card); cursor:pointer;}
  .btn.primary{background:var(--accent); color:#fff; border-color:var(--accent);}
  .translation{display:none; margin-top:12px; padding:12px; background:#fff9ec; border-left:4px solid #ffd27f; border-radius:6px;}
  .answer-inline{color:red; font-weight:700;}
  .status{margin-top:10px; font-weight:700;}
  footer{margin-top:16px; color:var(--muted); font-size:0.95rem;}
  .small{font-size:0.95rem; color:var(--muted);}
  @media (max-width:640px){ .options{flex-direction:column;} .group-btn{padding:6px 6px;} }
</style>
</head>

    "translation": "Critical Thinking 在現代社會扮演重要角色。人們常需要更加理解 Critical Thinking，以做出更好的決定。舉例來說，家庭中的簡單行為可以帶來有益於大家的 Critical Thinking。社區計畫是增加公眾 protect 並促進長期 awareness 的好方法。",
    "trans_full": "Critical Thinking 在現代社會扮演重要角色。人們常需要更加理解 Critical Thinking，以做出更好的決定。舉例來說，家庭中的簡單行為可以帶來有益於大家的 Critical Thinking。社區計畫是增加公眾 protect 並促進長期 awareness 的好方法。"
  }
];

const groupList = document.getElementById('groupList');
groups.forEach(g=>{
  const b = document.createElement('button');
  b.className='group-btn';
  b.textContent = g.id + '. ' + (g.title || ('第'+g.id+'組'));
  b.onclick = ()=> loadGroup(g.id);
  groupList.appendChild(b);
});

let current = 1;
window.userSelections = [];

function loadGroup(id){
  current = id;
  document.querySelectorAll('.group-btn').forEach((btn, idx)=>{
    btn.classList.toggle('active', idx === id-1);
  });
  const g = groups[id-1];
  const panel = document.getElementById('panel');
  let html = `<h2>${g.id}. ${escapeHtml(g.title)}</h2>`;
  html += `<div class="passage">${escapeHtml(g.passage)}</div>`;
  if(g.questions && g.questions.length>0){
    window.userSelections = new Array(g.questions.length).fill(null);
    g.questions.forEach((q,qi)=>{
      html += `<div class="question" data-qindex="${qi}">`;
      html += `<div class="qtxt"><strong>Q${qi+1}.</strong> ${escapeHtml(q.q)}</div>`;
      html += `<div class="options">`;
      q.choices.forEach((c,ci)=>{
        html += `<div class="opt" data-choice="${ci}" onclick="selectOption(${qi},${ci})">${String.fromCharCode(65+ci)}. ${escapeHtml(c)}</div>`;
      });
      html += `</div></div>`;
    });
    html += `<div class="controls">`;
    html += `<button class="btn primary" onclick="checkAnswers()">檢查答案</button>`;
    html += `<button class="btn" onclick="showAnswers()">顯示正解</button>`;
    html += `<button class="btn" onclick="toggleTranslation()">顯示/隱藏中文翻譯</button>`;
    html += `</div>`;
    html += `<div id="status" class="status"></div>`;
    html += `<div id="translationBox" class="translation"><pre>${escapeHtml(g.trans_full || g.translation || '翻譯尚未提供。')}</pre></div>`;
  } else {
    html += `<div class="question"><em>此題組尚未上傳內容，請稍後回來或聯絡建立者。</em></div>`;
  }
  panel.innerHTML = html;
}

function escapeHtml(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

function selectOption(qIndex, choiceIndex){
  const questionDiv = document.querySelector(`.question[data-qindex="${qIndex}"]`);
  if(!questionDiv) return;
  window.userSelections[qIndex] = choiceIndex;
  questionDiv.querySelectorAll('.opt').forEach(opt=> opt.classList.remove('selected','correct','wrong'));
  const el = questionDiv.querySelector(`.opt[data-choice="${choiceIndex}"]`);
  if(el) el.classList.add('selected');
}

function checkAnswers(){
  const g = groups[current-1];
  if(!g.questions || g.questions.length===0) return;
  let correctCount = 0;
  g.questions.forEach((q,qi)=>{
    const qDiv = document.querySelector(`.question[data-qindex="${qi}"]`);
    const opts = qDiv.querySelectorAll('.opt');
    opts.forEach(opt=> opt.classList.remove('correct','wrong'));
    const sel = window.userSelections[qi];
    if(sel === q.answer){
      correctCount++;
      const el = qDiv.querySelector(`.opt[data-choice="${sel}"]`);
      if(el) el.classList.add('correct');
    } else {
      if(sel !== null && sel !== undefined){
        const el = qDiv.querySelector(`.opt[data-choice="${sel}"]`);
        if(el) el.classList.add('wrong');
      }
      const correctEl = qDiv.querySelector(`.opt[data-choice="${q.answer}"]`);
      if(correctEl) correctEl.classList.add('correct');
    }
  });
  const status = document.getElementById('status');
  status.textContent = `作答結果：${correctCount} / ${g.questions.length} 題正確`;
}

function showAnswers(){
  const g = groups[current-1];
  if(!g.questions) return;
  g.questions.forEach((q,qi)=>{
    const qDiv = document.querySelector(`.question[data-qindex="${qi}"]`);
    if(!qDiv) return;
    qDiv.querySelectorAll('.opt').forEach(opt=>{
      opt.classList.remove('selected','wrong');
      const choice = parseInt(opt.getAttribute('data-choice'));
      if(choice === q.answer) opt.classList.add('correct');
    });
  });
  const status = document.getElementById('status');
  status.textContent = `正解已顯示`;
}

function toggleTranslation(){
  const box = document.getElementById('translationBox');
  if(!box) return;
  box.style.display = (box.style.display === 'block') ? 'none' : 'block';
}

// init
loadGroup(1);

</script>
</body>
</html>
